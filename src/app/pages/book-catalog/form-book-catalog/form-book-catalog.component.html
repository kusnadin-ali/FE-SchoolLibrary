<app-layout>
  <mat-card class="space-y-3">
    <mat-card-header>
      <mat-card-title>Form Book Catalog</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Title</mat-label>
          <input
            matInput
            formControlName="title"
            placeholder="Masukkan title"
          />
          <mat-error *ngIf="form.get('title')?.hasError('required')">
            Title wajib diisi.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Book Code</mat-label>
          <input
            matInput
            formControlName="bookCode"
            placeholder="Masukkan Book Code"
          />
          <mat-error *ngIf="form.get('bookCode')?.hasError('required')">
            Book Code wajib diisi.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Genre</mat-label>
          <input
            matInput
            formControlName="genre"
            placeholder="Masukkan Genre"
          />
          <mat-error *ngIf="form.get('genre')?.hasError('required')">
            Genre wajib diisi.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Author</mat-label>
          <input
            matInput
            formControlName="author"
            placeholder="Masukkan Author"
          />
          <mat-error *ngIf="form.get('author')?.hasError('required')">
            Author wajib diisi.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Publish Date</mat-label>
          <input
            matInput
            formControlName="publishDate"
            [matDatepicker]="picker"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('publishDate')?.hasError('required')">
            Publish Date wajib diisi.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Publisher</mat-label>
          <input
            matInput
            formControlName="publisher"
            placeholder="Masukkan Publisher"
          />
          <mat-error *ngIf="form.get('publisher')?.hasError('required')">
            Publisher wajib diisi.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</app-layout>
