<app-layout>
  <mat-card class="space-y-2">
    <mat-card-header>
      <mat-card-title>Book Catalog</mat-card-title>
    </mat-card-header>
    <mat-card-content class="space-y-5">
      <div class="flex justify-end">
        <button mat-flat-button (click)="navigateToFormBook()">+ Add New Book</button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

        <!-- No. Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
        </ng-container>

        <!-- Book Code Column -->
        <ng-container matColumnDef="bookCode">
          <th mat-header-cell *matHeaderCellDef> Book Code </th>
          <td mat-cell *matCellDef="let element"> {{ element.bookCode }} </td>
        </ng-container>

        <!-- Genre Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let element"> {{ element.genre }} </td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{ element.author }} </td>
        </ng-container>

        <!-- Publish Date Column -->
        <ng-container matColumnDef="publishDate">
          <th mat-header-cell *matHeaderCellDef> Publish Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.publishDate }} </td>
        </ng-container>

        <!-- Publisher Column -->
        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef> Publisher </th>
          <td mat-cell *matCellDef="let element"> {{ element.publisher }} </td>
        </ng-container>

        <!-- Book Status Column -->
        <ng-container matColumnDef="bookStatus">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{ element.bookStatus }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="navigateToFormBook(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCatalogBook(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header & Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</app-layout>
