<app-layout>
  <mat-card class="space-y-2">
    <mat-card-header>
      <mat-card-title>Members</mat-card-title>
    </mat-card-header>
    <mat-card-content class="space-y-5">
      <div class="flex justify-end">
        <button mat-flat-button (click)="navigateToFormMember()">+ Add New Member</button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

        <!-- No. Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <!-- fullname Column -->
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> Fullname </th>
          <td mat-cell *matCellDef="let element"> {{ element.fullname }} </td>
        </ng-container>

        <!-- student number Column -->
        <ng-container matColumnDef="studentNumber">
          <th mat-header-cell *matHeaderCellDef> Student Number </th>
          <td mat-cell *matCellDef="let element"> {{ element.studentNumber }} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{ element.gender }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="navigateToFormMember(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteMember(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header & Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</app-layout>
