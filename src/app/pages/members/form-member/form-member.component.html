<app-layout>
  <mat-card class="space-y-3">
    <mat-card-header>
      <mat-card-title>Form Member</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Fullname</mat-label>
          <input
            matInput
            formControlName="fullname"
            placeholder="Masukkan Fullname"
          />
          <mat-error *ngIf="form.get('fullname')?.hasError('required')">
            Fullname wajib diisi.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Student Number</mat-label>
          <input
            matInput
            formControlName="studentNumber"
            placeholder="Masukkan Student Number"
          />
          <mat-error *ngIf="form.get('studentNumber')?.hasError('required')">
            Student Number wajib diisi.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="MALE">Male</mat-option>
            <mat-option value="FEMALE">Female</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('gender')?.hasError('required')">
            Gender wajib diisi.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</app-layout>
